spring.application.name=spring-demo

server.port=9191
#server.servlet.context-path=/spring-app
server.servlet.encoding.charset=UTF-8

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.*=DEBUG
logging.level.com.dev.sunny=DEBUG

# Messages Properties File
spring.messages.basename=i18n/messages,i18n/validation-messages

# Mybatis Configuration
mybatis.mapper-locations=classpath*:/mapper/h2/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.dev.sunny.domain.user.model

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:spring;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=admin
spring.datasource.password=Admin@123
spring.sql.init.schema-locations=classpath:/schema.sql
spring.sql.init.data-locations=classpath:/data.sql